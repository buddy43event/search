<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ビブス番号検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- ログイン画面 -->
    <section id="login">
      <h1>ビブス番号検索</h1>
      <input type="password" id="password" placeholder="パスワードを入力">
      <button id="btn-login">ログイン</button>
      <p class="error" id="err-login"></p>
    </section>

    <!-- 検索画面 -->
    <section id="search" style="display:none;">
      <h1>ビブス番号検索</h1>
      <!-- inputmodeをnumericに設定 -->
      <input
        type="text"
        id="number"
        placeholder="番号を入力（例：100）"
        inputmode="numeric"
        pattern="[0-9]*"
      >
      <button id="btn-search">検索</button>
      <p class="error" id="err-search"></p>
      <div id="result"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
